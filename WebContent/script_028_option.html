<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_028_option</title>
</head>
<body>
	<form name="frm" method="get" action="#">
		<p>과일선택</p>
		<select name="fruit">
			<option value="fruit">과일을 선택하세요</option>
			<option value="apple">사과</option>
			<option value="kiwi">키위</option>
			<option value="banana">바나나</option>
		</select> <input type="submit" value="commit" />
	</form>
	<script type="text/javascript">
	/*
	[폼 요소에서 select option 요소 선택]
	1. document.폼요소.입력요소이름.options[index];
		: <select>에 <option>을 선택할 때 사용
	2. var i = document.폼이름.입력요소이름.selectedIndex;
		: select요소에서 선택된 option요소의 인덱스를 리턴
	*/
	/*

		};
	*/
	
		document.frm.onsubmit = function() {
			var optFruit = document.frm.fruit;
			alert(optFruit.value);
		};
	</script>
</body>
</html>
