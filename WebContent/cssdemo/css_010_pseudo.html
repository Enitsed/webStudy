<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_010_pseudo</title>
<style type="text/css">
/*
nth-child와 nth-of-type의 가장 큰 차이점은 바로 해당하는 태그의 순서를 말하는지 아니면 부모속성에서
특정 태그를 가진 자식송성에서 몇번째 해당하는 지의 차이이다.
nth-child(n) : 모든 자식의 순서에서 찾음
nth-of-type(n) : 해당하는 자식 태그 요소에서의 순서를 찾음
*/
p:nth-of-type(2) {
	background-color: green;
}

p:nth-of-type(odd) {
	background-color: blue;
}
</style>
</head>
<body>

	<div>
		<p>computer</p>
		<span>test</span>
		<p>monitor</p>
		<p>television</p>
		<p>desk</p>
		<p>top</p>
	</div>
</body>
</html>
