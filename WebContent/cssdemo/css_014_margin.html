<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_014_margin</title>
<style type="text/css">
* {
	border-width: 0;
	margin: 0;
	padding: 0;
}

.wrap {
	width: 160px;
	height: 260px;
	background-color: yellow;
	height: 260px;
}

.aa {
	width: 100px;
	height: 100px;
	background-color: red;
	border-top: 10px solid black;
	border-bottom: 10px solid black;
	margin-bottom: 10px;
}

.bb {
	width: 100px;
	height: 100px;
	background-color: blue;
	border-top: 10px solid gray;
	border-bottom: 10px solid gray;
	margin-top: 10px;
}

span.sp1 {
	background-color: aqua;
}

span.sp2 {
	background-color: lime;
	padding: 10px;
	border: 1px solid black;
}

.inline {
	background-color: maroon;
	overflow: hidden;
}

.cc {
	background-color: green;
}

#m1 {
	width: 100px;
	height: 99px;
	background-color: blue;
	/* #m2의 marin값이 top에 적용되도록 하기 위해서 설정한다. */
	padding-top: 1px
}

#m2 {
	width: 80px;
	height: 80px;
	background-color: yellow;
	margin: 10px;
}
</style>
</head>
<body>
	<!-- 
블록 요소일때 두 요소가 나란히 좌우, 상하로 배열이 되어있을 때 서로 마진 값이 겹치면 하나만 적용되고 다른 마진값은 무시된다.
 -->
	<div class="wrap">
		<div class="aa">one</div>
		<div class="bb">two</div>
	</div>

	<div class="inline">
		<span class="sp1">span1</span><span class="sp2">span2</span>
	</div>
	<p class="cc">test</p>

	<div id="m1">
		<div id="m2">test</div>
	</div>

</body>
</html>
