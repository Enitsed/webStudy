<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_023_float</title>
<style type="text/css">
.wrap {
	width: 900px;
	height: 500px;
}

#header {
	width: 900px;
	height: 100px;
	background-color: navy;
	float: left;
}

#nav {
	width: 300px;
	height: 300px;
	background-color: green;
	float: left;
}

#nav div:first-child {
	height: 80px;
	border: 1px solid black;
}

#nav div {
	height: 105px;
	border: 1px solid black;
}

#nav div:last-child {
	height: 108px;
}

#section {
	width: 570px;
	height: 300px;
	background-color: olive;
	float: left;
	clear: both;
	margin-right: 29px;
}

#section #north {
	height: 100px;
	border: 1px solid black;
}

#section #south {
	height: 197px;
	border: 1px solid black;
}

#footer {
	width: 900px;
	height: 100px;
	background-color: navy;
	clear: both;
}
</style>
.wrap { }
</style>
</head>
<body>
	<div class="wrap">
		<div id="header"></div>
		<div id="section">
			<div id="north"></div>
			<div id="south"></div>
		</div>
		<div id="nav">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
