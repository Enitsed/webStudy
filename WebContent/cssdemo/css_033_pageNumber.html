<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_033_pageNumber</title>
<style type="text/css">
.paging a {
	text-decoration: none;
	display: block;
	width: 30px;
}

.paging li {
	border: 1px solid aqua;
	list-style: none;
	float: left;
	text-align: center;
	margin: 5px;
	font: bold 17px/30px nanumgothic, "굴림체", dotum, sanf-serif;
	height: 30px;
}

.paging li :hover {
	background-color: #00ccff;
	color: white;
}

.paging :first-child a {
	width: 70px;
	padding: 0 5px 0 5px;
}

.paging :last-child a {
	width: 70px;
	padding: 0 5px 0 5px;
}
</style>
</head>
<body>
	<ol class="paging">
		<li><a href="">이전으로</a></li>
		<li><a href="">1</a></li>
		<li><a href="">2</a></li>
		<li><a href="">3</a></li>
		<li><a href="">4</a></li>
		<li><a href="">5</a></li>
		<li><a href="">다음으로</a></li>
	</ol>
</body>
</html>
