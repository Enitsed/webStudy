<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_022_float</title>
<style type="text/css">
.wrap {
	width: 900px;
	height: 500px;
	background-color: yellow;
}

#header {
	width: 900px;
	height: 100px;
	background-color: blue;
	float: left;
}

#nav {
	width: 300px;
	height: 300px;
	background-color: green;
	float: left;
}

#section {
	width: 600px;
	height: 300px;
	background-color: olive;
	float: right;
}

#footer {
	width: 900px;
	height: 100px;
	background-color: navy;
	clear: both;
}
</style>
</head>
<body>
	<div class="wrap">
		<div id="header"></div>
		<div id="nav"></div>
		<div id="section"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
