<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html_004_h</title>
</head>
<body>
	<!-- 
	<Hn>
	1. 문서의 제목을 나열할 때 사용한다.
	2. 문서를 의미적으로 계층화 할때 사용한다.
	3. 한 문서에 2~3개 정도 사용한다.
	4. 검색엔진은 title과 meta요소를 검색한 후 heading 요소를 검색하므로 heading을 적절히 사용하면 검색 순위를 증가시킬 수 있다.
	-->
	<h1>heading 1</h1>
	<h2>heading 2</h2>
	<h3>heading 3</h3>
	<h4>heading 4</h4>
	<h5>heading 5</h5>
	<h6>heading 6</h6>
</body>
</html>
