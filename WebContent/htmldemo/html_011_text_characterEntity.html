<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html_011_text_characterEntity</title>
</head>
<body>
	<!-- 
	Character Entity
	마크업 했을때 문제를 발생시킬 수 있는 문자들을 표시하기 위한 참조문자를 의미한다.
	-->
	<p>space: &nbsp;&nbsp;&nbsp;&nbsp;(공백)</p>
	<p>less than : &lt;</p>
	<p>greater than : &gt;</p>
	<p>ampersand : &amp;</p>
	<p>cent: &cent;</p>
	<p>pound: &pound;</p>
	<p>yen: &yen;</p>
	<p>euro: &euro;</p>
	<p>section: &sect;</p>
	<p>copyright: &copy;</p>
	<p>registered trademark: &reg;</p>

</body>
</html>
