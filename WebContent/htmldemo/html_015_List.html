<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html_015_List</title>
</head>
<body>
	<!-- 
	목록관련요소(UL, OL, DL)
	<UL>요소
	1. 비순서적 목록을 표현할 때 사용한다.
	2. Unordered List 
	 -->
	<h1>가지고 있는 물건</h1>
	<ul type="disc">
		<li>시계</li>
		<li>가방</li>
		<li>수첩</li>
	</ul>
	<!--
	 <OL> 요소
	1. 순서가 있는 목록을 표현할 때 사용한다.
	2. Ordered List
	 -->
	<h1>교육 순서</h1>
	<ol type="1">
		<li>JAVA</li>
		<li>ORACLE</li>
		<li>JSP</li>
	</ol>
	<!--
	 <DL> 요소
	1. 정의형 목록을 표현할 때 사용한다.
	2. 주종관계에 있는 내용을 표현할 때도 사용된다.
	 -->
	<dl>
		<dt>CSS</dt>
		<dd>기존의 HTML은 웹문서를 다양하게 설계하고 수시로 변경하는데... 웹 표준에서는 웹문서에 스타일을 적용할 때
			CSS를 적용한다.</dd>
	</dl>

</body>
</html>
