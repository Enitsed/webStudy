<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html_005_p_br_hr</title>
</head>
<body>
	<!-- 
	<p>태그 (Paragraph)
	1. 텍스트를 단락(문단)으로 정의할때 사용된다.
	2. 단락 요소에는 a, img등의 인라인요소와 텍스트만을 사용할 수 있다.
	3. 단락 요소에는 블록요소를 사용할 수 없다.
	4. 단락 안에는 강제로 줄바꿈해야 하는 경우<br />태그를 사용할 수 있지만, 시각적인 효과 등을 위해 남용하지 않는다.
	
	<br/> 태그 (Line Break)
	1. 줄 바꿈을 표시하는 블록요소이다.
	2. 컨텐츠가 없는 요소는 시작요소 뒤에 "/"을 입력한다.
	
	<hr/> 태그 (Horizontal line)
	1. 수평선을 표시하는 블록 요소이다.
	
	-->

	<p>
		흔들리지 않고 피는 꽃이 어디 있느냐 <br /> 이 세상 그 어떤 아름 다운 꽃들도
	</p>

	<hr />


</body>
</html>
