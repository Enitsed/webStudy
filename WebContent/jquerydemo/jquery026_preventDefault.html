<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery026_preventDefault</title>
<style type="text/css">
.aa {
	width: 300px;
	height: 300px;
	background-color: yellow;
}

.bb {
	width: 200px;
	height: 200px;
	background-color: blue
}

p {
	width: 100px;
	height: 100px;
	background-color: red
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
/*
자바스크립트에서 이벤트 버블링/이벤트 캡처링을 막기 위해서 e.stopPropagation( ),
e.preventDefault( )을 사용한다.
e.stopPropagation( ) : 사용자가 만든 이벤트를 막는다. 
                                         현재  이벤트가 상위로 전파되는 것을 막는다.
e.preventDefault( ) :기본이벤트를 막는다.  

jquery일때는 return false로 preventDefault()와stopPropagation( ) 
  같은 작업을 한다.
캡쳐링(true)은 버블링과 반대로 부모노드에서 자식노드(target)로 이벤트가 전파됩니다.
버블링(false)는 자식노드(target)부터 이벤트가 발생하여 부모로 이벤트가 전파됩니다
 html body div.aa div.bb p
*/

	$(document).ready(function() {

		$('p').click(function(e) {
			alert('p element');
			// return false;
			// e.preventDefault();
			e.stopPropagation();
		});

		$('.bb').click(function() {
			alert('inner div');
		//return false;
		});

		$('.aa').click(function() {
			alert('outer div');
		});
	});
</script>
</head>
<body>
	<h1>title</h1>
	<div class="aa">
		<span>dd </span>
		<div class="bb">
			<p>p test</p>
		</div>
	</div>
</body>
</html>
