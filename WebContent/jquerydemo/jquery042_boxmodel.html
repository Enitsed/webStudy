<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery042_boxmodel</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border-width: 0;
}

#wrap {
	width: 300px;
	height: 200px;
	background-color: #ccc;
	position: relative;
	top: 50px;
	left: 400px;
	margin: 0;
}

#box {
	width: 50px;
	height: 50px;
	background-color: aqua;
	position: absolute;
	top: 50px;
	left: 100px;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// position() : 선택한 요소의 포지션 위치값 리턴
		var top1 = $('#box').position().top;
		var left1 = $('#box').position().left;
		$('#t1').text('top:' + top1 + ', left:' + left1);

		// offset() : 선택한 요소가 문서에서 얼마나 떨어져있는지 떨어진 값 리턴
		var top2 = $('#box').offset().top;
		var left2 = $('#box').offset().left;
		$('#t2').text('top:' + top2 + ', left:' + left2);

		var top3 = $('#wrap').position().top;
		var left3 = $('#wrap').position().left;
		$('#t3').text('top:' + top3 + ', left:' + left3);

		var top4 = $('#wrap').offset().top;
		var left4 = $('#wrap').offset().left;
		$('#t4').text('top:' + top4 + ', left:' + left4);


	});
</script>
</head>
<body>
	<div id="wrap">
		<p id="box">박스1</p>
	</div>

	<p id="t1"></p>
	<p id="t2"></p>
	<p id="t3"></p>
	<p id="t4"></p>
</body>
</html>
