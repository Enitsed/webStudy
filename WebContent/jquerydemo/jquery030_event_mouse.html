<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery030_event_mouse</title>
<style type="text/css">
div {
	width: 100px;
	height: 200px;
	border: 1px solid black;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">

	/*
	mouseup : 해당요소에서 마우스를 눌렀다 땟을때 발생
	mousedown : 해당요소에서 마우스를 눌렀을때 발생
	*/
	$(document).ready(function() {
		$('div').mouseup(function() {
			alert('mouseup');
		});

	/*
		$('div').mousedown(function() {
			alert('mousedown');
		});
	*/
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
