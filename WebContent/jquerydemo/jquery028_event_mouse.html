<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery028_event_mouse</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 1px solid black;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#box1').mouseover(function() {
			$(this).text('mouse over');
		});

		$('#box1').mouseout(function() {
			$(this).text('mouse out');
		});

		$('#box2').hover(function() {
			$(this).text('mouse over');
		}, function() {
			$(this).text('mouse out');
		});

	});
</script>
</head>
<body>
	<div id="box1">
		mouse over<br /> mouse out
	</div>
	<div id="box2">hover</div>
</body>
</html>
