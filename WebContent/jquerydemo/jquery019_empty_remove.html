<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery019_empty_remove</title>
<style type="text/css">
#line_1 {
	background-color: red;
	border: 1px solid black;
	width: 800px;
	height: 60px;
}

#line_2 {
	background-color: blue;
	border: 1px solid black;
	width: 800px;
	height: 60px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// 선택한 요소의 하위요소가 삭제된다.
		// "content1"가 삭제됨
		$('#line_s1').empty();

		// 선택한 요소가 삭제된다.
		// '<li id="line_2">content2</li>'가 삭제됨
		$('#line_2').remove();
	});
</script>
</head>
<body>
	<ul>
		<li id="line_1">content1</li>
		<li id="line_2">content2</li>
	</ul>
</body>
</html>
