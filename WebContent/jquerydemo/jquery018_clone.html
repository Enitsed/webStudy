<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery018_clone</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('button:nth-of-type(2)').click(function() {
			var copy = $('ul:nth-of-type(1)').children().clone();
			$('ul:nth-of-type(2)').append(copy);
		});
	});
</script>
</head>
<body>
	<button>click</button>
	<button>clone</button>
	<ul style="background-color: yellow">
		<li id="myList">content</li>
	</ul>
	<ul style="background-color: aqua">
	</ul>

</body>
</html>
