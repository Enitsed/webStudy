<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery015_each_map</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		/* 
			$(배열).each(function(index, value){});
			배열.map(function(value, index){});
		*/
		var arrName = [ '갑', '을', '병', '정' ];
		//each()은 배열의 값을 순서적으로 가져와서 사용한다. 
		$(arrName).each(function(index, value) {
			document.write("[" + index + "]=" + value + "<br/>");
		});

		document.write("<hr/>");
		arrName.map(function(value, index) {
			document.write("[" + index + "]=" + value + "<br/>");
		});

		document.write("<hr/>");
		//map()은 배열의 값을 변경해서 새로운 배열을 만든다.
		var m = arrName.map(function(value, index) {
			return value + index;
		});

		document.write(m + "<br/>");
		document.write((m instanceof Array) + "<br/>");
		for (var i in m)
			document.write(m[i] + "<br/>");

	});
</script>
</head>
<body>
	<p></p>
	<div></div>
</body>
</html>
