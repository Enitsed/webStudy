<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery017_append_prepend</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// append : 뒤에 추가, prepend : 앞에 추가
		// $('부모요소').append('추가할 자식 요소');
		$('#my').append('<li>append</li>');

		// $('부모요소').prepend('추가할 자식 요소');
		$('#my').prepend('<li>prepend</li>');

		// $('추가 자식요소').appendTo('부모 요소');
		$('<li>appendTo</li>').appendTo('#my');

		// $('추가 자식요소').prependTo('부모 요소');
		$('<li>prependTo</li>').prependTo('#my');

		alert($('#my').children().length);
	});
</script>

</head>
<body>
	<button>append</button>
	<ul id="my">
		<li></li>
	</ul>
</body>
</html>
