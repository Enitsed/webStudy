<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery046_plugin_bxslider</title>
<link rel="stylesheet" type="text/css"
	href="css/jquery.bxslider.min.css" />
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

img {
	border: none 0;
	vertical-align: top;
}

#banner_wrap {
	position: relative;
	width: 470px;
	margin: 0 auto;
	background-color: yellow;
}

.bx-wrapper {
	width: 370px
}

.bx-viewport {
	left: 53px;
	width: 360px;
}

#prevBtn {
	position: absolute;
	top: 10px;
}

#nextBtn {
	position: absolute;
	right: 0px;
	top: 10px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var mySlider = $("#slide_banner").bxSlider({
			mode : "horizontal", //가로 수평으로 슬라이드 vertical : 세로
			speed : 500, //이동 속도 설정 : 0.5초
			pager : true, //현재 위치 페이징 표시 여부 설정 기본 : true
			moveSlides : 1, //슬라이드 이동시 갯수 설정
			slideWidth : 90, //슬라이드 마다 너비 설정
			minSlides : 4, // 최소 노출 갯수 설정
			maxSlides : 4, // 최대 노출 갯수 설정
			slideMargin : 10, //슬라이드간의 간격을 설정
			auto : true, //자동으로 흐를지 설정
			autoHover : true, //마우스 오버시 정지 시킬지 설정
			controls : false //이전 다음 버튼 노출 여부 설정
		});

		//다음 버튼을 클릭하면 다음 슬라이드로 전환
		$('#nextBtn').on("click", function() {
			//다음 슬라이드 배너로 이동
			mySlider.goToNextSlide();
			return false;
		});

		//이전 버튼을 클릭하면 이전 슬라이드로 전환
		$('#prevBtn').on("click", function() {
			//다음 슬라이드 배너로 이동
			mySlider.goToPrevSlide();
			return false; // <a>태그 링크 제한하기
		});
	});
</script>
</head>
<body>
	<div id="banner_wrap">
		<ul id="slide_banner">
			<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1" /></a></li>
			<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2" /></a></li>
			<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3" /></a></li>
			<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4" /></a></li>
			<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5" /></a></li>
			<li><a href="#"><img src="images/pic_t6.jpg" alt="사진6" /></a></li>
			<li><a href="#"><img src="images/pic_t7.jpg" alt="사진7" /></a></li>
			<li><a href="#"><img src="images/pic_t8.jpg" alt="사진8" /></a></li>
		</ul>
		<p>
			<a href="#" id="prevBtn"><img src="images/prev_btn.png"
				alt="이전버튼" /></a>
		</p>
		<p>
			<a href="#" id="nextBtn"><img src="images/next_btn.png"
				alt="다음버튼" /></a>
		</p>
	</div>
</body>
</html>
