<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery039_animate</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 1px solid black;
	background-color: red
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
/*
 * dequeue() : 체인닝 기법을 이용해 선택요소에 적용된 모든 애니메이션이 제거된다.
               dequeue()메서드는 체인닝 기법을 이용해 애니메이션을 설정한 경우에만
                     적용된다. 
   finish() : 선택한 요소에 적용된 애니메이션 동작 과정은 모두 생략하고
           최종 완료시점만 보여주고 종료한다. 즉 과정은 생략하고 결과만 보여준다.
 */

	$(document).ready(function() {
		$('div').animate({
			height : '300px'
		}, 'slow').animate({
			height : '100px'
		}, 'slow');

		$('div').queue(function() {
			$(this).css({
				'border' : '5px solid purple'
			});
			$(this).dequeue();
		});

		$('div').animate({
			width : '300px'
		}, 'slow').animate({
			width : '800px'
		}, 'slow');
		$('div').finish(); // 최종 결과만 보여줌


	});
</script>
</head>
<body>
	<div>&nbsp;</div>
</body>
</html>
