<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery023_replace</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function() {
		/*
			$('새 요소').replaceAll('요소선택'),
			$('요소 선택').replacewith('새 요소')
			: 선택할 요소를 새 요소로 바꾼다.
		*/

		// p요소를 span요소로 변경
		$('<span>content3</span>').replaceAll('p');

		// h2요소를 h3요소로 변경
		$('h2').replaceWith('<h3>replace Method</h3>');

		//replace()은 문자열의 일부를 찾아 수정한다.
		var test = $('img').attr('src');
		var text = test.replace('pic_t1', 'pic_t2');
		$('img').attr('src', $('img').attr('src').replace('pic_t1', 'pic_t2'));
		alert(text);

	})
</script>
<body>
	<h2>교체 메서드</h2>
	<p>content1</p>
	<p>content2</p>
	<img src="images/pic_t1.jpg" />

</body>
</html>
