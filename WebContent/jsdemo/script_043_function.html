		/*
			클로저(closure)함수는 외부함수가 종료가 되더라도 내부함수를 통해
			외부에서 외부함수의 자원을 참조할 수 있는 함수이다.
		*/
	
		function outer() {
			var sum = 50;
			return function() {
				return sum;
			}
		}
	
		var result = outer();
	
	
		document.write(result);
		document.write("<hr/>");
		document.write(result());
	</script>
