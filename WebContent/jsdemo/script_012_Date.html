<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_012_Date</title>
</head>
<body>
<script type="text/javascript">
 var date = new Date();
 //Tue Nov 07 2017 20:37:04 GMT+0900 (대한민국 표준시)
 document.write(date+"<br/>");
 
 document.write(date.getFullYear()+"<br/>"); //년
 document.write(date.getMonth()+1+"<br/>"); //월
 document.write(date.getDate()+"<br/>"); //일
 document.write(date.getDay()+"<br/>"); //요일 0일요일 6토요일
</script>

</body>
</html>
