<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_015_Array</title>
</head>
<body>
	<script type="text/javascript">
		var fruits = [ "Banana", "Orange", "Apple", "Mango" ];

		//array -> String
		// string
		document.write(typeof fruits.toString() + "<br/>");
		// document.write(typeof String(fruits) + "<br/>");

		document.write("<hr/>");
		// Banana,Orange,Apple,Mango
		document.write(fruits.toString() + "<br/>");
		// document.write(String(fruits) + "<br/>");
		document.write("<hr/>");
		// Banana,Orange,Apple,Mango
		document.write(fruits.join() + "<br/>");
		// string
		document.write(typeof fruits.join() + "<br/>");

		//Banana * Orange * Apple * Mango
		document.write(fruits.join(" * ") + "<br/>");
		//string
		document.write(typeof fruits.join(" * ") + "<br/>");

		fruits[4] = "Kiwi";
		document.write(fruits.toString() + "<br/>");
		//6
		document.write(fruits.push("Melon") + "<br/>");
		//Banana,Orange,Apple,Mango,Kiwi,Melon
		document.write(fruits + "<br/>");
		// Melon
		document.write(fruits.pop() + "<br/>"); // pop 으로 꺼내온 요소는 메모리에서 완전히 소멸
		// Banana,Orange,Apple,Mango,Kiwi
		document.write(fruits + "<br/>");
		document.write("<hr/>");

		var fruits2 = [ "Banana", "Orange", "Apple", "Mango", "Kiwi" ];
		//"Orange","Apple"
		document.write(fruits2.slice(1, 3) + "<br/>");

		// 2인덱스부터 1개를 삭제하고 "Lemon", "Kiwi" 데이터를 추가한다.
		fruits2.splice(2, 1, "Lemon", "Kiwi");
		// Banana,Orange,Lemon,Kiwi,Mango
		document.write(fruits2 + "<br/>");

		var myGirls = [ "Cecilie", "Lone" ];
		var myBoys = [ "Emil", "Tobias", "Linus" ];

		// Cecilie,Lone,Emil,Tobias,Linus
		document.write(myGirls.concat(myBoys) + "<br/>");
		document.write("<hr/>");

		// Banana,Kiwi,Kiwi,Lemon,Mango,Orange
		document.write(fruits2.sort() + "<br/>");
		document.write(fruits2 + "<br/>");

		// Orange,Mango,Lemon,Kiwi,Kiwi,Banana
		document.write(fruits2.sort().reverse() + "<br/>");
		document.write(fruits2 + "<br/>");

		var point = [ 40, 100, 1, 5, 10 ];

		// 1,10,100,40,5
		document.write(point.sort() + "<br/>");

		// 1,5,10,40,100
		document.write(point.sort(function(a, b) {
			return a - b
		}));
		document.write("<br/>");

		//100,40,10,5,1
		document.write(point.sort(function(a, b) {
			return b - a
		}));
		document.write("<hr/>");

		var data = new Array(2, 2, 3);
		// 첫번째 누적값을 저장할 변수 두번째 배열 값을 가져올 변수
		function getSum(total, num) {
			return total + num;
		}
		//
		document.write(data.reduce(getSum) + "<br/>"); //7
		document.write("<hr/>");

		var numbers = [ 4, 9, 16, 25 ];
		//2,3,4,5
		document.write(numbers.map(Math.sqrt) + "<br/>");

		// function myFunction(num) {
		// return Math.pow(num, 2);
		// }
		function myFunction(num) {
			return num * num;
		}
		// 16,81,256,625
		document.write(numbers.map(myFunction));
		document.write("<hr/>");

		var fruits3 = [ "Banana", "Orange", "Apple", "Mango" ];
		fruits3.unshift("Lemon");
		// Lemon,Banana,Orange,Apple,Mango
		document.write(fruits3 + "<br/>");
		// Lemon
		document.write(fruits3.shift() + "<br/>");
		document.write("<hr/>");

		var fruits4 = [ "Banana", "Orange", "Apple", "Mango" ];
		// 2인덱스에 0번째 인덱스부터 요소를 복사한다.
		// Banana,Orange,Banana,Orange
		// fruits4.copyWithin(2, 0);
		// document.write(fruits4 + "<br/>");

		// 2인덱스에 1인덱스 요소를 복사한다.
		// Banana,Orange,Orange,Apple
		// fruits4.copyWithin(2, 1);
		// document.write(fruits4 + "<br/>");

		// 2인덱스에 3인덱스의 요소를 복사한다.
		// Banana,Orange,Mango,Mango
		fruits4.copyWithin(2, 3);
		document.write(fruits4 + "<br/>");
		document.write("<hr/>");

		/* 
				[0]=4
				[1]=9
				[2]=16
				[3]=25
		 */
		var numbers2 = [ 4, 9, 16, 25 ];
		function myGet(item, index) {
			document.write("[" + index + "]=" + item + "<br/>");
		}
		numbers2.forEach(myGet);
	</script>

</body>
</html>
