<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_045_gallery</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #000;
}

#gallery {
	width: 350px;
	margin: 30px auto;
	border: 1px solid #999;
}

#gallery h1 {
	text-align: center;
}

#gallery img {
	border: 1px solid #666;
}

#photo {
	text-align: center;
}

#gallery ul {
	width: 800px;
	margin: 0 auto;
	overflow: hidden;
}

#gallery ul li {
	width: 100px;
	text-align: center;
	float: left;
}

#photo_list {
	width: 300px;
	margin: 10px auto;
	background-color: yellow;
	overflow: hidden;
}

.btn_wrap {
	text-align: center;
}

.btn_wrap a {
	font-weight: bolder;
}
</style>

<script type="text/javascript">


	window.onload = function() {
		var next = document.getElementById("next_btn");
		var before = document.getElementById("before_btn");
		var m_num = 0;
		var list_zone = document.getElementById("inner_list");
		var ul_li = list_zone.children;

		// 큰이미지
		for (var i = 0; i < ul_li.length; i++) {
			ul_li[i].children[0].children[0].onclick = function(e) {
				var ph = document.getElementById("photo").children[0];
				ph.src = this.parentNode.href;
				e.preventDefault();
			}
		}

		// 다음 버튼(next)
		next.onclick = function() {
			if (m_num >= ul_li.length - 3) {
				return false;
			}

			m_num++;
			list_zone.style.marginLeft = -100 * m_num + "px";
			//<a>를 클릭했을 때 링크가 되지 않도록 한다.
			return false;
		};

		// 이전 버튼(before)
		before.onclick = function() {
			if (m_num == 0) {
				return false;
			}

			m_num--;
			list_zone.style.marginLeft = -100 * m_num + "px";
			//<a>를 클릭했을 때 링크가 되지 않도록 한다.
			return false;
		};


	};
</script>
</head>
<body>
	<div id="gallery">
		<h1>동해안 갤러리</h1>
		<p id="photo">
			<img src="images/pic_1.jpg" width="320" alt="" />
		</p>
		<!-- width: 300px -->
		<div id="photo_list">
			<!-- width:800px -->
			<ul id="inner_list">
				<li><a href="images/pic_1.jpg"> <img
						src="images/pic_t1.jpg" alt="사진1" /></a></li>
				<li><a href="images/pic_2.jpg"> <img
						src="images/pic_t2.jpg" alt="사진2" /></a></li>
				<li><a href="images/pic_3.jpg"> <img
						src="images/pic_t3.jpg" alt="사진3" /></a></li>
				<li><a href="images/pic_4.jpg"> <img
						src="images/pic_t4.jpg" alt="사진4" /></a></li>
				<li><a href="images/pic_5.jpg"> <img
						src="images/pic_t5.jpg" alt="사진5" /></a></li>
				<li><a href="images/pic_6.jpg"> <img
						src="images/pic_t6.jpg" alt="사진6" /></a></li>
				<li><a href="images/pic_7.jpg"> <img
						src="images/pic_t7.jpg" alt="사진7" /></a></li>
				<li><a href="images/pic_8.jpg"> <img
						src="images/pic_t8.jpg" alt="사진8" /></a></li>
			</ul>
		</div>
		<p class="btn_wrap">
			<a href="#" id="before_btn">&lt;</a> <a href="#" id="next_btn">&gt;</a>
		</p>
	</div>
</body>
</html>
