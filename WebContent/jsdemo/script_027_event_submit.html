<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_027_event_submit</title>
</head>
<body>
	<form name="log_f" method="get">
		<fieldset>
			<legend>회원 로그인</legend>
			<label for="my_id">아이디</label> <input type="text" name="my_id"
				id="my_id" /> <label for="my_pass">비밀번호</label> <input
				type="password" name="my_pass" id="my_pass" />
			<!-- <input type="submit" value="login" /> -->
			<input type="button" value="login" id="btn" />
		</fieldset>
	</form>
	<script type="text/javascript">
		var btn=document.getElementById("btn");
		btn.onclick = function() {
			var idNode = document.getElementById("my_id");
			var passNode = document.getElementById("my_pass");
			if (idNode.value == "") {
				alert("아이디를 입력하세요.");
				return false;
			}
	
			if (passNode.value == "") {
				alert("비밀번호를 입력하세요.");
				return false;
			}
			document.log_f.action = "script_027_event_process.jsp";
			document.log_f.submit(); // 버튼은 submit이벤트를 강제적으로 발생시켜야 한다.
		};
	
		document.log_f.onsubmit = function() {
			var idNode = document.getElementById("my_id");
			var passNode = document.getElementById("my_pass");
			if (idNode.value == "") {
				alert("아이디를 입력하세요.");
				return false;
			}
	
			if (passNode.value == "") {
				alert("비밀번호를 입력하세요.");
				return false;
			}
			document.log_f.action = "script_027_event_process.jsp";
		};
	</script>
</body>
</html>
