<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_002_var</title>
<script type="text/javascript">
/*
변수 : 프로그램이 어떤 값을 메모리에 저장해 두기 위한 공간이다.
var키워드 : 자바스크립트에서 메모리 공간을 확보하기 위해서
                    변수선언시 사용한다.
 
 int num=10; (자바)
 var num=10; (자바스크립트)


식별자규칙
 1. 첫번째 문자는 A-Za-z_$만 사용한다.
 2. 나머지 문자는 A-Za-z0-9을 사용한다.
   korea_score(O)
   averageScore(O)
   1234Test(X)
 3. 자바스크립트 예약어는 사용할 수 없다.   
*/

var data = 10; //전역변수
var na;
var b,c;
var d=0, f=4;
var g=6, h;

function process() {
	var np = 20; //지역변수
	num = 30; //전역변수
	document.write(data+"  "+typeof data+"<br/>");
	document.write(na);
}
</script>
</head>
<body>
<!--button요소에서 click이벤트가 발생되면 process()함수를 호출한다.  -->
<button onclick="process()">click</button>
</body>
</html>
