<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_040_function</title>
</head>
<body>
	<script type="text/javascript">
	/*
	   함수 정의 방법
	   1. function 키워드를 이용   
	   function 함수명(매개변수1... ){ 
	       실행문장; 
	     return 반환값;
	   }
	 
	  2. 함수 리터럴을 이용
	    var 변수명=function(매개변수1...){
	         실행문장;
	      return 반환값;
	     }
	  
	    호출 : 변수명(매개변수 값);
	     
	 3. 익명함수
	   (function(매개변수1...){}){
	    실행문장;
	    return 반환값;
	   }
	   : 함수를 만들어 재사용하는 것이 목적이 아니라 다른 함수간의
	         충돌을 막기 위해서 사용한다.
	   :jQuery플러그인 제작 시 다른 플러그인과의 충돌을 막기 위해서 사용함 
	
	   4. Function객체를 이용
	    var 함수명=new Function(매개변수1..., 함수본체);
	   
	    호출 : 함수명(매개변수 값...);
	     
	 */
	
		var i = 0;
		// 선언적 함수 정의
		function myFun() {
			i++;
			document.write("hello" + i);
		}
	
		//함수 리터럴
		var test = function(x) {
			return "hello" + x;
		}
	
		var process = function(x) {
			document.write("process:" + x);
		}
	
		myFun();
		document.write("<hr/>");
		document.write(test); // 호출
		document.write("<hr/>");
		document.write(test(10)); // 함수호출
		document.write("<hr/>");
		document.write(process);
		document.write("<hr/>");
		process(20);
	
		document.write("<hr/>");
		var fn = new Function("x", "y", "return x+y");
		document.write(fn(10, 20));
	</script>


</body>
</html>
