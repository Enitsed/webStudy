<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_014_Array</title>
</head>
<body>
	<script type="text/javascript">
		var cars = [ "Saab", "Volvo", "BMW" ];
		for ( var index in cars)
			document.write(cars[index] + "<br/>");
		document.write("<hr/>");

		// object true

		document.write(typeof cars + " " + (cars instanceof Array) + "<br/>");

		document.write("<hr/>");
		var cars2 = new Array("Saab", "Volvo", "BMW");
		for ( var index in cars2)
			document.write(cars2[index] + "<br/>");

		document.write("<hr/>");
		var person = [ "John", "Doe", 26 ];
		for ( var index in person)
			document.write(typeof person[index] + "<br/>");

		document.write("<hr/>");
		var person2 = [];
		document.write(person2.length + "<br/>"); // 0

		person2[0] = "java";
		person2[3] = "script";
		document.write(person2.length + "<br/>"); // 4
		for ( var index in person2)
			document.write(person2[index] + "<br/>");

		document.write("<hr/>");
		var point = new Array(10);
		document.write(point.length + "<br/>"); // 10

		document.write("<hr/>");
		var point2 = new Array(10, 20);
		document.write(point2.length + "<br/>"); // 2
		document.write(point2[1] + "<br/>"); // 20
	</script>
</body>
</html>
