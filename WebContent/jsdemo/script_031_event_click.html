<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_031_event_click</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementsByTagName("area")[0].onclick = function() {
			window.close();
		};
	}
</script>
</head>
<body>
	<p>
		<img src="images/car1.jpg" usemap="#intro" />
		<map name="intro">
			<!-- 
			<area shape="rect" coords="100,100,300,300" href="#" alt="창닫기" onclick="window.close();" />
			 -->
			<area shape="rect" coords="100,100,300,300" href="#" alt="창닫기" />

			<!-- onclick="window.close(); 클릭을 하면 현재 창을 닫는다. -->
		</map>
	</p>
</body>
</html>
